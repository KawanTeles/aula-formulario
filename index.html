<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" nome="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular-ou-email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>
        <br>
        <label>Dia</label>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label>Mês</label>
        <select name="mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
        </select>

        <label>Ano</label>
        <select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select>

        <br>
        <br>
        <label for="genero">Gênero</label>

        <label for="feminino">Feminnino</label>
        <input type="radio" name="genero" id="feminino" checked>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado">

        <br>
        <br>

        <input type="file">

        <br>
        <br>
        <input type="submit" value=Enviar>
    </form>
</body>

</html>
